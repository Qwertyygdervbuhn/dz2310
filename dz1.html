<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>

<body>

    <div onclick="alert(`Хеллоу Ворлд!`)">
        Тыкни
    </div>
    <div id="my-div">
        Тыкни 2
    </div>
    
    <button id="my-btn">Тыкни 3</button>
    <script>
        /*
        Задание:
        Добавьте для кнопки testBtn обработчик на событие click.
        Обработчик должен выводить на экран сообщение Hello world.
        Добавьте обработчик тремя разными способами.
        */
        let div = document.querySelector("#my-div");
        div.onclick = showMessage;
        function showMessage() {
            alert('Хеллоу ворлд 2!');
        }

        let btn = document.querySelector("#my-btn");
        btn.addEventListener("click", handler);

        function handler() {
            alert("Хеллоу Ворлд 3!");
        }
    
    </script>
</body>

</html>
